<script type="text/javascript">
	
	/* Написать функцию которая возвращает результат возведения числа в степень “n”. Функция принимает 2 аргумента. Само число и степень в которую его нужно возвести. */

	/* Скорректировать функцию с учетом особенностей мат операций в js. Чтобы при передаче числа с точкой (не степени) функция работала корректно. */

	function pow(x, n) {

		x = Math.round(x);
		var res = x;

		for (var i = 1; i < n; i++ ) {
			res *= x;
		}

		return res;
	}
