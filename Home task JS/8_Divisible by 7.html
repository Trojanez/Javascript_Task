<script type="text/javascript">
	var arr = [12,54,34,49,54,1,234,34,14,7,49];
	var i;
	var count = 0;

	for (i = 0; i < arr.length; i++) {
		if (arr[i] % 7 == 0) {
            document.write (arr[i] + "<br/>");
            count++
        }
	} document.write("Число элементов кратных 7 - " + count);
</script>
