<script type="text/javascript">
	var arr = [1,2,3,4,52,1,4,32,1,65,1,4,8];

	var i;
	var my_count = 0;
	var min = arr[0];

	for (i = 0; i < arr.length; i++) {
		if (min > arr[i]) {
			min = arr[i];
		}
	} 
	for (i = 0; i < arr.length; i++) {
		if (arr[i] == min) {
			my_count++

		} 
	} document.write("Число минимальных элементов - " + my_count);

</script>
