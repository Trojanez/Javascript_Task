<script type="text/javascript">
	/* Напишите сценарий, который объединяет два упорядоченных массива таким
образом, что в результирующем массиве все элементы различны. */

	var arr = [];
	var arr2 = [];
	var i;
	var j;

	for (i = 0; i < 10; i++) {
		arr[i] = Math.round(Math.random() * (100 - 1)) + 1;
	}
	console.log(arr);
 	
 	for (j = 0; j < 10; j++) {
 		arr2[j] = Math.round(Math.random() * (100 - 1)) + 1;
 	}
 	console.log(arr2);

 	var resArr = [];
 	var k = 0;

 	for (i = 0; i < arr.length; i++) {
 		var l = 0;
 		for (j = 0; j < arr2.length; j++) {
 			if (arr[i] == arr2[j]) {
 				l++
 			}
 		}
 		if (l == 0) {
 			resArr[k] = arr[i]
 			k++
 		}
 	}
 	for	(j = 0; j < arr2.length; j++) {
 		var l = 0;
 		for (i = 0; i < arr.length; i++) {
 			if (arr2[j] == arr[i]) {
 				l++
 			}
 		}
 		if (l <= 1) {
 			resArr[k] = arr2[j]
 			k++
 	}
 }
 	console.log(resArr);

</script>
