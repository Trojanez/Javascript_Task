<script type="text/javascript">
	/* Напишите функцию, определяющую все ли элементы массива различны. */

	function differentNumbers() {

		var arr = [];
		var myArr = [];
		var i;
		var j;
		var k = 0;

		for (i = 0; i < 10; i++) {
			arr[i] = Math.round(Math.random() * (100 - 1)) + 1;
			console.log(arr[i] + "\n");
		}

		for (i = 0; i < arr.length; i++) {
			for (j = i - 1; j >= 0; j--) {
				if (arr[i] == arr[j]) {
					myArr[k] = arr[i];
					k++
				}
			}
		}

		if (k == 0) {
			return("Все элементы массива различны!")
		} else {
			return("В массиве есть повторяющиеся элементы! Вот они: " + myArr + ". " + "Их количество: " + k + ".");
		}

	}




</script>
