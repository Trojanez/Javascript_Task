<script type="text/javascript">

	/* Напишите сценарий, который по двум массивам строит третий, являющийся
пересечением заданных. */
	
	var arr1 = [];
	var arr2 = [];
	var i;
	var j;

	for (i = 0; i < 10; i++) {
		arr1[i] = Math.round(Math.random() * (100 - 1)) + 1;
	}
	console.log(arr1);

	for (j = 0; j < 10; j++) {
		arr2[j] = Math.round(Math.random() * (100 - 1)) + 1;
	}
	console.log(arr2);

	var resArr = [];
	var k = 0;

	for (i = 0, j = 0; i < arr1.length, j < arr2.length; i++, j++) {
		resArr[k] = arr1[i];
		k++
		resArr[k] = arr2[j];
		k++
	} console.log(resArr);

</script>
