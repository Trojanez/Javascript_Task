<script type="text/javascript">
	var arr = [3,2,-5,-7,12,65,54,7,9,-66];

	var count = 0;
	var i;

	for ( i = 0; i < arr.length; i++) {
		if (arr[i] >= 0) {
            document.write(arr[i] + "<br/>");
            count++
        }
	}

	document.write("Число положительных элементов массива - " + count);
	
</script>
