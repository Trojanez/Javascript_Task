<script type="text/javascript">

	/* Напишите функцию, при работе которой определяется, есть ли в массиве элементы,
значения которых совпадают. */
	
	function repeatedValue() {
		var arr = [];
		var myArr = [];
        var i;
        var j;
        var k = 0;
        
        for (i = 0; i < 10; i++) {
            arr[i] = Math.round(Math.random() * (100 - 1)) + 1;
            console.log(arr[i] + "\n");
        }
        
        for (i = 0; i < arr.length; i++) {
            for (j = i - 1; j >= 0; j--) {
                if (arr[i] == arr[j]) {
                    myArr[k] = arr[i];
                    k++
                }
            } 
        } 

        if (k != 0) {
        	return("Повторяющиеся элементы в массиве: " + myArr);
        } else {
        	return("Нет повторяющихся элементов")
        }
	}

	repeatedValue();
</script>
